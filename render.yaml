services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: |
      composer install
      php artisan migrate --force
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN_LOGIN
        sync: false
